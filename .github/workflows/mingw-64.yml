name: mingw-64

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - run: sudo apt install gcc-mingw-w64 g++-mingw-w64
      - run: |
          chmod +x mingw64.sh
          CC="x86_64-w64-mingw32-gcc" CXX="x86_64-w64-mingw32-g++" ./mingw64.sh
